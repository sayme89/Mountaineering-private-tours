  <main class="container">
    <h1>Contact & Booking</h1>
    <p>Use the form below or email us at <a href="mailto:hello@example.com">hello@example.com</a></p>

    <!-- Static form example: replace action with Formspree or Netlify Forms for production -->
    <form id="contact-form" class="form" method="POST" action="https://formspree.io/f/your-form-id">
      <label>
        Your name
        <input type="text" name="name" required />
      </label>

      <label>
        Email
        <input type="email" name="email" required />
      </label>

      <label>
        Preferred dates and group size
        <input type="text" name="dates" placeholder="e.g. 2026-02-10 to 2026-02-14, 3 people" />
      </label>

      <label>
        Experience & objectives
        <textarea name="message" rows="5" placeholder="Tell us your experience and objective..."></textarea>
      </label>

      <p class="muted">By submitting you agree to our <a href="privacy.html">privacy policy</a>.</p>
      <button class="btn primary" type="submit">Send Request</button>
    </form>
